<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="text-center ">
    <h1>Boolean</h1>
    <h2>Cose da fare</h2>
    <div class="container" id="root">

        <ul class="list-group">
            <li class="list-group-item">

                <input v-model="searchedText" type="text" placeholder="Cerca..." class=" form-control " id="search-bar">
            </li>
            <li v-for="task in filteredTasks" class="list-group-item d-flex justify-content-between ">
                <div>
                    <input class="form-check-input me-3 " type="checkbox" v-model="task.done">
                    <span @click="toggleClass(task.id)" :class="{'text-decoration-line-through': task.done}">
                        {{task.text}}
                    </span>
                </div>
                <button @click="deleteTask(task.id)" type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li class="list-group-item d-flex ">
                <div class="input-group">

                    <input @keyup.enter="addTask" type="text" class="form-control" placeholder="Aggiungi task"
                        v-model.trim="newTaskText">
                    <button @click="addTask" class="btn btn-outline-secondary" type="button"><i
                            class="fas fa-plus"></i></button>
                </div>
            </li>
        </ul>
        <div v-show="tasks.length" class="btn-group mt-3 " role="group">
            <button @click="setAllAs(true)" type="button" class="btn btn-outline-primary">All Done</button>
            <button @click="setAllAs(false)" type="button" class="btn btn-outline-primary">All Undone</button>
            <button @click="deleteAll" type="button" class="btn btn-outline-primary">Delete All</button>
        </div>
        <h2 v-show="!tasks.length">Non ci sono task</h2>
    </div>


    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>

</html>
